{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/findsingles.css' %}">
  <link rel="stylesheet" href="{% static 'css/alldevices.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Poppins:400,800&display=swap" rel="stylesheet">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="{% static 'js/main.js' %}"></script>  
  <title>Okstupid</title>
</head>
<body>
  <section class="container">
    <header>
      <img src="/static/images/logo.png" alt="logo" width="150" height="150">
      <nav class="navhead">
          <ul class="navbar">
          {% if user.is_authenticated %}
            <li class="item">
              <a href="{% url 'logout' %}">logout</a> 
            </li>
          {% else %}
            <li class="item">
              <a href="{% url 'register' %}">Sign up</a>
            </li>
            <li class="item">
              <a href="{% url 'login' %}">Login</a>
            </li>
          {% endif %}
        </ul>
      </nav>
      {% if user.is_authenticated %}
        <a href="{% url 'home'%}"><h1 class="logo">OkStupid</h1><span>Welcome, {{user.first_name}}</span></a>
      {% endif%}
    </header>
  </section>


<footer>
  <p>footer</p>
</footer>  
  {% block content %}
  {% endblock %}
</body>
</html>
