{% extends 'base.html' %}

{% block content %}

<section>
    <h1>{{ header }}</h1>
    {% if profile.user_id == request.user %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    {% else %}

    <p>YOU SHALL NOT PASS</p>
    {% endif %}

</section>

{% endblock %}
