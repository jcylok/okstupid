{% extends 'base.html' %}

{% block content %}
<main class="form-layout">
        <section class="aside">
                <h1>here</h1>
            </section>
<section class="form-group">
    <h1>{{ header }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <label for="nickname">Nickname</label>
            <input class="form-control" type="text" name="nickname" required maxlength="25" minlength="2" value="{{ profile.nickname }}">
        </p>
        <p>
            <label for="gender">Gender (M/F)</label>
            <input class="form-control" type="text" name="gender" required maxlength="1" minlength="1" value="{{ profile.gender }}">
        </p>
        <p>
            <label for="age">Age</label>
            <input class="form-control" type="number" name="age" required min="18" max="80" maxlength="2" minlength="2" value="{{ profile.age }}">
        </p>
        <p>
            <label for="height">Height (e.g. 5'11")</label>
            <input class="form-control" type="text" name=" height" required maxlength="25" minlength="2" value="{{ profile.height }}">
        </p>
        <p>
            <label for="location">Location</label>
            <input class="form-control" type="text" name="location" required maxlength="25" minlength="2" value="{{ profile.location }}" >
        </p>
        <p>
            <label for="job_title">Job title</label>
            <input class="form-control" type="text" name="job_title" required maxlength="25" minlength="4" value="{{ profile.job_title }}">
        </p>
        <p>
            <label for="education">Education</label>
            <input class="form-control" type="text" name="education" required maxlength="25" minlength="4" value="{{ profile.education }}">
        </p>
        <p>
            <label for="hometown">Hometown</label>
            <input  class="form-control" type="text" name="hometown" required maxlength="25" minlength="4" value="{{ profile.hometown }}">
        </p>
        <p>
            <label for="drinker">Drinker</label>
            <input  class="form-control" type="checkbox" name="drinker" value="{{ profile.drinker }}">
        </p>
        <p>
            <label for="smoker">Smoker</label>
            <input class="form-control" type="checkbox" name="smoker" value="{{ profile.smoker }}">
        </p>
        <p>
            <label for="photo_one">Profile Picture</label>
            <input  class="form-control" type="file" name="photo_one">
        </p>
        <p>
            <label for="photo_two">Photo Two</label>
            <input  class="form-control" type="file" name="photo_two">
        </p>
        <p>
            <label for="photo_three">Photo Three</label>
            <input class="form-control" type="file" name="photo_three">
        </p>
        <p>
            <label for="prompt_one">Where is your ideal first date?</label>
            <input class="form-control" type="text" name="prompt_one" required maxlength="255" minlength="4" value="{{ profile.prompt_one }}">
        </p>
        <p>
            <label for="prompt_two">My friends would say I’m…</label>
            <input class="form-control" type="text" name="prompt_two" required maxlength="255" minlength="4" value="{{ profile.prompt_two }}">
        </p>
        <p>
            <label for="prompt_three">If money didn’t matter, my dream job would be….</label>
            <input class="form-control" type="text" name="prompt_three" required maxlength="255" minlength="4" value="{{ profile.prompt_three }}">
        </p>
        <p>
            <label for="age_preference_max">Age Preference Max</label>
            <input class="form-control" type="number" name="age_preference_max" required required min="18" max="80" maxlength="2" minlength="2" value="{{ profile.age_preference_max }}">
        </p>
        <p>
            <label for="age_preference_min">Age Preference Min</label>
            <input class="form-control" type="number" name="age_preference_min" required required min="18" max="80" maxlength="2" minlength="2" value="{{ profile.age_preference_min }}">
        </p>
        <p>
            <label for="gender_preference">Gender Preference (M/F)</label>
            <input class="form-control" type="text" name="gender_preference" required maxlength="1" minlength="1" value="{{ profile.gender_preference }}">
        </p>
    <button type="submit">Save</button>
    </form>
        {% if user.is_authenticated %}
    <button>
    <a href="{% url 'profile_delete' pk=user.pk %}">Delete My Account</a>
    </button>
    {% endif %}
</section>
</main>
{% endblock %}
