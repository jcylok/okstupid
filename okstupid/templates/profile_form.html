{% extends 'base.html' %}

{% block content %}
<section>
    <h1>{{ header }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
        {% if user.is_authenticated %}
        <button>
        <a href="{% url 'profile_delete' pk=user.pk %}">Delete My Account</a>
        </button>
        {% endif %}
</section>

{% endblock %}
