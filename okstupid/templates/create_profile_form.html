{% extends 'base.html' %} 
{% block content %}

{% if error %}
<p style="background-color: firebrick;">{{error}}</p>
{% endif %}

<section class="form-section">
  <form action="{% url 'profile_form' %}" method="POST" class="profile-form">
      {% csrf_token %}
      <p>
          <label for="nickname">Nickname</label>
          <input type="text" name="nickname" required maxlength="25" minlength="2">
      </p>
      <p>
          <label for="age">Age</label>
          <input type="number" name="age" required>
      </p>
      <p>
          <label for="height">Height</label>
          <input type="text" name=" height" required maxlength="25" minlength="2">
      </p>
      <p>
          <label for="location">Location</label>
          <input type="text" name="location" required maxlength="25" minlength="2">
      </p>
      <p>
          <label for="job_title">Job title</label>
          <input type="text" name="job_title" required maxlength="25" minlength="4">
      </p>
      <p>
          <label for="education">Education</label>
          <input type="text" name="education" required maxlength="25" minlength="4">
      </p>
      <p>
          <label for="hometown">Hometown</label>
          <input type="text" name="hometown" required maxlength="25" minlength="4">
      </p>
      <p>
          <label for="drinker">Drinker</label>
          <input type="checkbox" name="drinker" required>
      </p>
      <p>
          <label for="smoker">Smoker</label>
          <input type="checkbox" name="smoker" required>
      </p>
      <p>
          <label for="photo_one">Photo One</label>
          <input type="file" name="photo_one" required >
      </p>
      <p>
          <label for="photo_two">Photo Two</label>
          <input type="file" name="photo_two" required>
      </p>
      <p>
          <label for="photo_three">Photo Three</label>
          <input type="file" name="photo_three" required>
      </p>
      <p>
          <label for="prompt_one">Where is your ideal first date?</label>
          <input type="text" name="prompt_one" required maxlength="255" minlength="4">
      </p>
      <p>
          <label for="prompt_two">My friends would say I’m…</label>
          <input type="text" name="prompt_two" required maxlength="255" minlength="4">
      </p>
      <p>
          <label for="prompt_three">If money didn’t matter, my dream job would be….</label>
          <input type="text" name="prompt_three" required maxlength="255" minlength="4">
      </p>
      <p>
          <label for="age_preference_max">Age Preference Max</label>
          <input type="number" name="age_preference_max" required>
      </p>
      <p>
          <label for="age_preference_min">Age Preference Min</label>
          <input type="number" name="age_preference_min" required>
      </p>
      <p>
          <label for="gender_preference">Gender Preference</label>
          <input type="text" name="gender_preference" required maxlength="25" minlength="4">
      </p>
      <button type="submit">Submit</button>
  </form>
</section>
{% endblock %}
