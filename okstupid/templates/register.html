{% extends 'base.html' %} 
{% block content %}
<div class="container-layout">
    <main class="left-side">
        </main>
    <aside class=" right-side form-layout">
    {% if error %}
    <p style="background-color: firebrick;">{{error}}</p>
    {% endif %}

    <section class="form-group">
        <form action="{% url 'register' %}" method="POST" class="user-form">
            {% csrf_token %}
            <p>
                <label for="first_name">First Name</label>
                <input class="form-control" type="text" name="first_name" required maxlength="25" minlength="2">
            </p>
            <p>
                <label for="last_name">Last Name</label>
                <input class="form-control" type="text" name="last_name" required maxlength="25" minlength="2">
            </p>
            <p>
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" required maxlength="25" minlength="2">
            </p>
            <p>
                <label for="username">Username</label>
                <input class="form-control" type="text" name="username" required maxlength="25" minlength="2">
            </p>
            <p>
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" required maxlength="25" minlength="4">
            </p>
            <p>
                <label for="password2">Confirm Password</label>
                <input class="form-control" type="password" name="password2" required maxlength="25" minlength="4">
            </p>
            <button class="btn btn-danger" type="submit">Register</button>
        </form>
    </section>
    </aside>
</div>
{% endblock %}
